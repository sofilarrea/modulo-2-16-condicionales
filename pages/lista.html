<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="formulario">
        <div class="container_to_do_list">
            <h1>To do list</h1>
        </div>

            <label for="">Task</label>
            <input type="text" placeholder="Ingrese una tarea" title="Por favor ingrese una tarea" id="tarea">

        </form>
    </div>
    <div>
        <ul id="list">List</ul>
    </div>

    <script src="/script/lista.js"></script>
</body>
</html>
